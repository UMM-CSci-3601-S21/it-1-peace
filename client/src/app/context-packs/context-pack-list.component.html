<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">

    <mat-card class="search-card">
      <mat-card-title class="context-pack-list-title">Context Packs</mat-card-title>
      <mat-card-content fxLayout="column" >

        <div fxLayout="row wrap" fxLayoutGap="10px">
          <!-- Examples of filtering in Angular -->

          <mat-form-field class="input-field">
            <mat-label>Name</mat-label>
            <input matInput data-test="ctxPkNameInput" placeholder="Filter by name"
            [(ngModel)]="ctxPkName" (input)="updateFilter()">
          </mat-form-field>

          <mat-form-field class="input-field">
            <mat-label>Enabled</mat-label>
            <mat-select (selectionChange)="getCtxPksFromServer()" [(ngModel)]="ctxPkEnabled" data-test="contextPackEnabledSelect">
              <mat-option>--</mat-option>
              <mat-option value="true">Enabled</mat-option>
              <mat-option value="false">Disabled</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10" *ngIf="serverFilteredCtxPks; else " >
    <mat-card>
      <mat-card-content>
        <mat-nav-list>
          <h3 mat-subheader>Context Packs</h3>
          <a mat-list-item *ngFor="let ctxPk of this.filteredCtxPks" [routerLink]="['/ctxPks', ctxPk._id]" class="ctxPk-list-item">
            <h3 matLine class="ctxPk-list-name"> {{ctxPk.name}} </h3>
            <p matLine class="ctxPk-list-enabled"> {{ctxPk.enabled}} </p>
            <b *ngFor="let wordlist of ctxPk.wordLists">
              hi
              {{ wordlist.name }}
            </b>
          </a>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<button mat-fab class="add-ctxPk-fab" matTooltip="Add Context Pack" matTooltipPosition="left" routerLink="/context-packs/new" data-test="addCtxPkButton">
  <mat-icon class="md-24" aria-label="Add CtxPk">add</mat-icon>
</button>
